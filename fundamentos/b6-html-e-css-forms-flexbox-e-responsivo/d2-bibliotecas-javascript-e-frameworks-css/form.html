<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloco 6 - Dia 2</title>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link rel="stylesheet" type="text/css" href="/d2-bibliotecas-javascript-e-frameworks-css/bootstrap-5.1.0-dist/css/bootstrap.min.css">
  <script src="/d2-bibliotecas-javascript-e-frameworks-css/jquery-3.6.0.min.js"></script>
  <script src="/d2-bibliotecas-javascript-e-frameworks-css/bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="/d2-bibliotecas-javascript-e-frameworks-css/script.js"></script>
</head>
<body>
  <header class="form-header">
    <h1>Formulário para cadastro de currículo</h1>
    <p>Preencha os campos abaixo.</p>
  </header>
  <main class="box-style">
    <form id="cv-form">
      <div class="box">
        <h4>Dados Pessoais</h4>
        <fieldset>
          <div class="form-floating mb-3 line-content">
            <input type="text" name="name" class="form-control" id="name" placeholder="Nome" maxlength="40" required>
            <label for="name">Nome Completo</label>
          </div>
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating mb-3 line-content">
                <input type="email" name="email" class="form-control email-input" id="email" placeholder="Email" maxlength="50" required>
                <label for="email">E-mail</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating mb-3 line-content">
                <input type="text" name="cpf" class="form-control" id="cpf-number" placeholder="CPF" maxlength="11" required>
                <label for="cpf-number">CPF</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3 line-content">
            <input type="text" name="address" class="form-control" id="address" placeholder="Endereço" maxlength="200" required>
            <label for="address">Endereço</label>
          </div>
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating mb-3 line-content">
                <input type="text" name="city" class="form-control" id="city" placeholder="Cidade" maxlength="200" required>
                <label for="city">Cidade</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating mb-3 line-content">
                <select class="form-select" id="state" aria-label="Floating label select example">
                  <option disabled selected value>Selecione seu estado</option>
                </select>
                <label for="state">Estado</label>
              </div>
            </div>
          </div>
            <div class="form-check-inline" >
              <label for="houseType">Tipo de imóvel: </label>
            </div>
            <div class="form-check form-check-inline ">
              <input class="form-check-input" type="radio" name="houseType" id="house" value="house" required>
              <label class="form-check-label" for="house">
                Casa
              </label>
            </div>
            <div class=" form-check form-check-inline ">
              <input class="form-check-input" type="radio" name="houseType" id="apartment" value="apartment" required>
              <label class="form-check-label" for="apartment">
                Apartamento
              </label>
            </div>
          <div class="mb-3"></div>
        </fieldset>
        <fieldset>
          <div class="form-floating mb-3 line-content">
            <textarea name="resume" maxlength="1000" class="form-control" placeholder="Leave a comment here" id="resume" style="height: 100px"></textarea>
            <label for="resume">Resumo do currículo</label>
          </div>
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating mb-3 line-content">
                <input type="text" name="role" class="form-control" id="role" placeholder="Cargo" maxlength="40" required>
                <label for="role">Cargo</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating mb-3 line-content">
                <input type="text" name="roleDescription" class="form-control" id="roleDescription" placeholder="Descrição do cargo" maxlength="500" required>
                <label for="roleDescription">Descrição do cargo</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3 line-content">
            <input type="text" name="startDate" class="form-control input-data" value="" id="startDate" placeholder="Descrição do cargo" maxlength="500" required>
            <input type="text" id="datepicker">
            <label for="startDate">Data de início</label>
          </div>
        </fieldset>
          <button class="submit-button btn btn-dark " type="submit">Enviar</button>
          <button class="clear-button btn btn-secondary " type="button">Limpar</button>
      </div>
    </form>
  </main>
  <section class="form-data"></section>
  <script  src = "pikaday.js"> </script> 
  <script src="moment.js"></script>
</body>
</html>
