<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p id="txt">Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
          [x] Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
          [x] Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
          [x] Crie uma função que mude a cor do quadrado vermelho para branco.
          [x] Crie uma função que corrija o texto da tag <h1>.
          [x] Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
          [x] Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        //1-----------------------------
        function changeText() {
        let paragraph = document.getElementsByTagName('p')[1];
        paragraph.innerHTML = "Lorem Ipsum is simply dummy text of the printing and typesetting industry."
        }
        changeText();

        //2--------------------------------------
        function changecolor1() {
        let change = document.getElementsByClassName('main-content')[0];
        change.style.background = "rgb(76,164,109)";
        }
        changecolor1();

        //3---------------------------------------------------------------
        function changecolor2() {
        let change= document.getElementsByClassName('center-content')[0];
        change.style.background = "rgb(255,255,255)";
        }
        changecolor2();

        //4-----------------------------------------------
        function changeName() {
          let nome = document.getElementsByTagName('h1')[0];
          nome.innerHTML = "Exercício 5.1 - JavaScript";
        }
        changeName();

        //5----------------------------------------------------------------------
        function changeParagraph() {
          let ChParagraph = document.getElementsByTagName('p')[0];
          ChParagraph.innerHTML = ChParagraph.innerHTML.toUpperCase();
        }
        changeParagraph();

        //6-----------------------------------------------------------------
        function displayText() {
          let texto = document.getElementsByTagName('p');
          for (let index = 0; index < texto.length; index += 1) {
            console.log(texto[index].innerHTML);
          }
        }

    </script>
  </body>
</html>
